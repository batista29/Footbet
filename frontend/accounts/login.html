<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FootBet</title>
    <link rel="stylesheet" href="style_accounts.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="images_accounts/logo.png" alt="logo" width="140" height="140">
        </div>
        <nav class="nav">
            <a href="../main/menu.html" class="event-button">Home</a>
            <a href="signup.html" class="event-button">Sign up</a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <div class="main">
        <!-- Lado esquerdo -->
        <div class="left">
            <h1>FAÇA LOGIN NA SUA CONTA,<br>COM SEGURANÇA E PRATICIDADE.</h1>
            <p>Bem-vindo ao FootBet! Faça o login para acessar os melhores recursos.</p>
        </div>

        <!-- Lado direito -->
        <div class="right">
            <div class="form-box">
                <h2>LOGIN</h2>
                <form id="loginForm">
                    <input type="email" name="email" id="login_email" class="inputUser" placeholder="Email" required>
                    <input type="password" name="password" id="login_password" class="inputUser" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <a href="signup.html">Não tem uma conta? Cadastrar</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const API_URL = "http://localhost:3000"; // Altere para a URL do backend

        // Login
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.text();
                    alert(`Login efetuado com sucesso! Token: ${data}`);
                } else {
                    const error = await response.text();
                    alert(`Erro ao efetuar login: ${error}`);
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>

</html>
