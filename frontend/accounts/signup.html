<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FootBet</title>
    <link rel="stylesheet" href="style_accounts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        /* Adicione seu estilo personalizado aqui */
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <img src="images_accounts/png-transparent-sports-betting-bet365-online-gambling-sportsbook-others-text-sport-logo-thumbnail.png" alt="Logo">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="signup.html" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                <li><a href="../main_page.html">Principal</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="main">
        <!-- Lado esquerdo -->
        <div class="left">
            <h1>CRIE SUA CONTA,<br>COM SEGURANÇA E PRATICIDADE.</h1>
            <p>Bem-vindo ao FootBet! Cadastre-se para acessar os melhores recursos.</p>
        </div>

        <!-- Lado direito -->
        <div class="right">
            <div class="form-box">
                <h2>CADASTRE-SE</h2>
                <form id="signupForm">
                    <input type="text" name="full_name" id="signup_full_name" class="inputUser" placeholder="Nome completo" required>
                    <input type="text" name="username" id="signup_username" class="inputUser" placeholder="Nome de usuário" required>
                    <input type="email" name="email" id="signup_email" class="inputUser" placeholder="Email" required>
                    <input type="password" name="password" id="signup_password" class="inputUser" placeholder="Senha" required>
                    <input type="text" name="birth_date" id="signup_birth_date" class="inputUser" placeholder="Data de nascimento" required>
                    <button type="submit" id="signup_submit">Cadastrar</button>
                </form>
                <a href="signup.html" data-bs-toggle="modal" data-bs-target="#loginModal">Já tem uma conta? Entrar</a>
            </div>
        </div>
    </div>

    <!-- Modal de Login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="login_email" class="form-label">Email:</label>
                            <input type="email" name="email" id="login_email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="login_password" class="form-label">Senha:</label>
                            <input type="password" name="password" id="login_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <a href="signup.html" >Não tem uma conta? Cadastrar</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "http://localhost:3000"; // Altere para a URL do backend

        // Cadastro
        document.getElementById("signupForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const fullName = document.getElementById("signup_full_name").value;
            const username = document.getElementById("signup_username").value;
            const email = document.getElementById("signup_email").value;
            const password = document.getElementById("signup_password").value;
            const birthDate = document.getElementById("signup_birth_date").value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ full_name: fullName, username, email, password, birth_date: birthDate }),
                });

                if (response.ok) {
                    const data = await response.text();
                    alert(`Cadastro realizado com sucesso! ${data}`);
                } else {
                    const error = await response.text();
                    alert(`Erro ao cadastrar: ${error}`);
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        });

        // Login
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.text();
                    alert(`Login efetuado com sucesso! Token: ${data}`);

                    // Fecha o modal de login
                    const loginModal = bootstrap.Modal.getInstance(document.getElementById("loginModal"));
                    loginModal.hide();
                } else {
                    const error = await response.text();
                    alert(`Erro ao efetuar login: ${error}`);
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        });
    </script>
</body>

</html>
