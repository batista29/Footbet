<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_accounts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releasses/v5.12.1/css/all.css"
    crossorigin="anonymous">
</head>
<body>

    
    <nav>
        <div class="nav-left">
            <img src="images_accounts/png-transparent-sports-betting-bet365-online-gambling-sportsbook-others-text-sport-logo-thumbnail.png" 
                 alt="Logo" 
                 width="30" 
                 height="24" 
                 class="logo">
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="signup.html" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
                <li><a href="#">Principal</a></li>
            </ul>
        </div>
    </nav>

<div class="box">
    <div class="inner-border">
        <form id="signupForm">
            <fieldset>
                <legend><b>Cadastrar</b></legend>
                <div class="inputBox">
                    <input type="text" name="full_name" id="full_name" class="inputUser" required>
                    <label for="full_name" class="labelInput"><b>Nome Completo:</b></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="username" id="username" class="inputUser" required>
                    <label for="username" class="labelInput"><b>Nome de usuário:</b></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput"><b>Email:</b></label>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" id="password" class="inputUser" required>
                    <label for="password" class="labelInput"><b>Senha:</b></label>
                </div>
                <div class="inputBox">
                    <input type="text" name="birth_date" id="birth_date" class="inputUser" required>
                    <label for="birth_date" class="labelInput"><b>Data de nascimento:</b></label>
                </div>
                <div class="button">
                    <button type="submit" id="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput"><b>Email:</b></label>
                    </div>
                    <div class="inputBox">
                        <input type="password" name="password" id="password" class="inputUser" required>
                        <label for="password" class="labelInput"><b>Senha:</b></label>
                    </div>
                    <div class="button">
                        <button type="submit" id="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>

    document.getElementById('signupForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = {
            full_name: document.getElementById('full_name').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            birth_date: document.getElementById('birth_date').value 
        };

        try {
            const response = await fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData) // Adicionando o corpo da requisição
            });

            if (response.ok) {
                const result = await response.text();
                alert('Cadastro realizado com sucesso. Token: ' + result);
            } else {
                const error = await response.text();
                alert('Erro: ' + error);
            }
        } catch (error) {
            console.error('Erro ao enviar dados:', error);
            alert('Erro na conexão com o servidor.');
        }
    });

    // Evento de envio do formulário de login
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
        };

        try {
            // Substituindo URL para o login
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData) // Adicionando o corpo da requisição
            });

            if (response.ok) {
                const result = await response.text();
                alert('Login bem-sucedido. Token: ' + result);
                // Fechar o modal após sucesso no login
                const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                modal.hide();
            } else {
                const error = await response.text();
                alert('Erro: ' + error);
            }
        } catch (error) {
            console.error('Erro ao enviar dados:', error);
            alert('Erro na conexão com o servidor.');
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


</body>
</html>
