<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Evento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../css/cadevento.css" rel="stylesheet">

</head>

<body class="conteudo">
  <div class="container-fluid me-0">
    <div class="row">
      <!-- Coluna principal -->
      <div class="col-md-auto orientacoes">
        <h1>Não encontrou o que procura?</h1>
        <h6>Envie-nos uma solicitação para adicionar
          seu evento na plataforma.</h6>
        <h6>Após o envio do formulário fique atento ao seu email.</h6>
      </div>
      <!-- Card à direita -->
      <div class="col-md-6 me-0 ms-auto">
        <div class="card card-altura  me-0">
          <div class="card-body d-flex flex-column justify-content-center card-conteudo">
            <h2 class="card-title titulo-card">Criar novo evento</h2>

            <div class=" input-group mb-3" style="margin-top: 3%;">
              <input type="text" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="input-group mb-3">
              <textarea class="form-control" id="descricao" rows="3"
                placeholder="Descrição de no máximo 200 caracteres"></textarea>
            </div>
            <div class="input-group mb-3">
              <select class="custom-select form-control" id="categoria">
                <option selected class="form-control">Categoria</option>
                <option value="brasileirão">Brasileirão</option>
                <option value="copa do brasil">Copa do Brasil</option>
                <option value="champions">Champions League</option>
                <option value="estaduais">Estaduais</option>
                <option value="la liga">La Liga</option>
                <option value="libertadores">Libertadores</option>
                <option value="premier league">Premier League</option>
                <option value="sul americana">SulAmericana</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" aria-label="Valor da cota" id="valorCota"
                placeholder="Valor de cada cota (R$)">
            </div>
            <div class="label-group">
              <label for="">Data do evento</label>
              <label for="">Data de inicio</label>
              <label for="">Data de fim</label>
            </div>
            <div class="input-group">
              <input type="date" aria-label="First name" class="form-control" id="dtEvento"
                placeholder="Data do evento">
              <input type="datetime-local" aria-label="Last name" class="form-control" id="InicioApts"
                placeholder="Início das apostas" style='margin-left:1%'>
              <input type="datetime-local" aria-label="Last name" class="form-control" id="FimApts"
                placeholder="Término das apostas" style='margin-left:1%'>
            </div>
            <div class=" input-group mb-3" style="margin-top: 2%;">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <button class="btn btn-primary mt-3 py-3" style="background-color: #002E5D;"
              onclick="AddEvent();">Cadastrar</button>
            <div id="feedback" style="margin-top: 3vh;">

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../events/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>

</html>
