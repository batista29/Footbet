<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="openModal()">
    <div id="modalFounds" class="backModal model">
        <div class="optionsFoundBlock">
            <p class="x-modal" onclick="closeModal()">x</p>
            <div class="options">
                <button class="btnOption" id="btnAddFounds">Adicionar</button>
                <button class="btnOption" id="btnWithDrawFounds">Sacar</button>
            </div>
            <div class="inputsData">
                    <p>Escolha uma das opções abaixo:</p>
                    <label>
                        <strong><input type="radio" name="credito">Cartão Débito/Crédito </strong>
                    </label>
                    <label>
                        <strong><input type="radio" name="credito">Boleto</strong>
                    </label>
                    <label>
                        <strong><input type="radio" name="pix">Pix </strong>
                    </label>
                <label for="valueAddFounds" style="margin-top: 3vh;">Digite o valor:</label>
                <input id="valueAddFounds" placeholder=" Ex: 20.00" type="number">
                <button onclick="doAddFounds()">Confirmar</button>
            </div>
        </div>
    </div>
</body>

</html>
