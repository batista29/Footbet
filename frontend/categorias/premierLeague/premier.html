<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footbet</title>
    <link rel="stylesheet" href="../categoria.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body onload="carregar()">

    <header class="header">
        <div class="logo"> <img src="../logo.png" alt="logo" width="140" height="140"></div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar eventos por palavra-chave"
                        aria-label="Search" style="width: 310px;">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>

        <button class="menu-toggle">
            <img src="../User1.png" alt="Abrir Menu" class="menu-icon">
        </button>

        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../logo.png" alt="logo" width="130" height="130">
                <button class="close-sidebar">&times;</button>
            </div>
            <ul>
                <li><a href="../principal.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="../../carteira/usersProfile.html"><i class="fas fa-user"></i> Perfil</a></li>
                <li><a href="../../carteira/usersProfile.html"><i class="fas fa-wallet"></i> Carteira</a></li>
                <li><a href="../../carteira/usersProfile.html"><i class="fas fa-calendar-alt"></i> Minhas Apostas</a></li>
                <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </div>

    </header>

    <!-- Seção Hero -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Premier League</h1>
            <p class="subtext">A Premier League é a liga de futebol mais prestigiada da Inglaterra, conhecida por sua
                competitividade, estádios lotados e ampla audiência global.</p>
            <br>
            <br>
            <br><br>
        </div>
        <div class="hero-image">
            <img src="../imagens/premier_pag.png" alt="premier">
        </div>
    </section>

    <!-- Seção Destaques -->
    <section class="destaques" id="destaques">
        <h2>Eventos</h2>

        <!-- Eventos próximos de encerrar -->
        <div id="eventos" class="eventos">
            <div class="carousel-container">
                <button class="carousel-button prev" aria-label="Anterior">&#8249;</button>
                <div class="carousel">
                    <div class="card">
                        <span class="data" id="data-evento">Data</span>
                        <h4 id="titulo-evento">titulo</h4>
                        <div class="info">
                            <div class="categoria" id="descricao-evento">descricao</div>
                            <div class="valor" id="valor-cota">Valor da cota (R$)</div>
                        </div>
                        <a href="#" class="button">Ver</a>
                    </div>
                </div>
                <button class="carousel-button next" aria-label="Próximo">&#8250;</button>
            </div>
        </div>

        <br>
        <script src="../categoria.js"></script>
        <script src="script.js"></script>
    </section>


</body>

</html>
